    <style>
      img {
        height:100%;
      }
      #full-center{
        position: absolute;
        top: 0; bottom:0; left: 0; right:0;
        margin: auto;
      }
    </style>
  </head>
  <body>
  
    <div id="img-wrapper">
      <img src="https://cloclo2.cloud.mail.ru/weblink/thumb/xw1/07b64224b264/%D0%B1%D1%80%D1%8E%D0%BA%D0%B8.jpg" alt="Логотип ягоды">
    </div>
    
    <script >
      var wrapper = document.getElementById("img-wrapper");
      var arrImages = [
        '<img id="full-center" src="https://cloclo13.cloud.mail.ru/weblink/thumb/xw1/2b6857f466ae/%D0%B1%D1%80%D1%8E%D0%BA%D0%B82.jpg" alt="Логотип ягоды">',
        '<img src="https://cloclo2.cloud.mail.ru/weblink/thumb/xw1/07b64224b264/%D0%B1%D1%80%D1%8E%D0%BA%D0%B8.jpg" alt="Логотип ягоды">',

      ]
        
      function getRandomInt(min, max){
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      
      wrapper.innerHTML = arrImages[getRandomInt(0, (arrImages.length - 1))];
    </script>
